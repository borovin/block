<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block Docs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/examples/examples.css"/>
    <script src="//unpkg.com/@webcomponents/custom-elements/custom-elements.min.js"></script>
    <script src="/dist/kit.js"></script>
</head>
<body>
<div id="example">
    <b-input-text name="a" placeholder="Input Placeholder"></b-input-text>
    <b-input-text name="b" label="Floating Label"></b-input-text>
    <b-input-text name="c" value="Example Value" label="Input Label"></b-input-text>
    <b-input-text name="d" value="Example Value" label="Input Label" error="some input error"></b-input-text>
    <b-input-text name="e" type="password" value="password" label="Password"></b-input-text>
</div>
</body>
</html>
