<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block Docs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/examples/examples.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="//unpkg.com/@webcomponents/custom-elements/custom-elements.min.js"></script>
    <script src="/dist/kit.js"></script>
</head>
<body>
<div id="example">
    <b-action-button icon="action/add shopping cart"></b-action-button>
    <b-action-button icon="action/add shopping cart" small></b-action-button>
    <b-action-button icon="action/add shopping cart" flat></b-action-button>
    <b-action-button icon="action/add shopping cart" flat small></b-action-button>
    <br />
    <br />
    <b-action-button icon="action/alarm_on" color="accent"></b-action-button>
    <b-action-button icon="action/alarm_on" color="accent" small></b-action-button>
    <b-action-button icon="action/alarm_on" color="accent" flat></b-action-button>
    <b-action-button icon="action/alarm_on" color="accent" flat small></b-action-button>
    <br />
    <br />
    <b-action-button icon="action/thumb_up" color="white"></b-action-button>
    <b-action-button icon="action/thumb_up" color="white" small></b-action-button>
    <b-action-button icon="action/thumb_up" color="white" flat></b-action-button>
    <b-action-button icon="action/thumb_up" color="white" flat small></b-action-button>
    <br />
    <br />
    <b-action-button icon="action/alarm_off" color="danger"></b-action-button>
    <b-action-button icon="action/alarm_off" color="danger" small></b-action-button>
    <b-action-button icon="action/alarm_off" color="danger" flat></b-action-button>
    <b-action-button icon="action/alarm_off" color="danger" flat small></b-action-button>
    <br />
    <br />
    <b-action-button color="warning"><b-icon class="material-icons">face</b-icon></b-action-button>
    <b-action-button color="warning" small><b-icon size="36" class="material-icons">face</b-icon></b-action-button>
    <b-action-button color="warning" flat><b-icon size="24" class="material-icons">face</b-icon></b-action-button>
    <b-action-button color="warning" flat small><b-icon size="24" class="material-icons">face</b-icon></b-action-button>
</div>
</body>
</html>
