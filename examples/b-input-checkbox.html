<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block Docs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/examples/examples.css"/>
    <script src="//unpkg.com/@webcomponents/custom-elements/custom-elements.min.js"></script>
    <script src="/dist/kit.js"></script>
</head>
<body>
<div id="example" style="text-align: left">
    <div>
        <b-input-checkbox name="checkbox_1" checked></b-input-checkbox>
    </div>
    <div>
        <b-input-checkbox name="checkbox_2">checkbox</b-input-checkbox>
    </div>
    <div>
        <b-input-checkbox name="checkbox_3">
            <strong>Checkboxes</strong> allow the user to select multiple options from a set.
            If you have a single option, avoid using a checkbox and use an on/off switch instead.
        </b-input-checkbox>
    </div>
</div>
</body>
</html>
